<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- FAVICON LINK -->
    <link rel="icon" type="image/svg+xml" href="/FAVICON.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TILE -->
    <title>Foodies</title>
    <!-- STYLES -->
    <style>
      /* FULL SCREEN SPLASH SHOWN BEFORE REACT MOUNTS */
      #splash {
        inset: 0;
        opacity: 1;
        display: flex;
        z-index: 99999;
        position: fixed;
        visibility: visible;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        transition: opacity 360ms ease, visibility 360ms ease;
      }
      /* HIDDEN SPLASH STYLES */
      #splash.splash-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      /* SPLASH CONTENT STYLES */
      #splash-content {
        gap: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      /* MAIN FOODIES LOGO STYLES */
      #foodies-logo {
        width: 75px;
        height: 75px;
      }
      /* LOADER STYLES */
      #splash-loader {
        width: 30px;
        height: 30px;
        border: 3px solid rgba(128, 104, 117, 0.3);
        border-top: 3px solid #806875;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- SPLASH SCREEN - RENDERED BEFORE ANY JS RUNS -->
    <div id="splash" aria-hidden="false" role="status" aria-live="polite">
      <div id="splash-content">
        <img
          id="foodies-logo"
          src="src/assets/images/LOGO.png"
          alt="Foodies Logo"
        />
        <div id="splash-loader"></div>
      </div>
    </div>
    <!-- MAIN ROOT ELEMENT -->
    <div id="root"></div>
    <!-- MAIN JS FILE FOR REACT -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
